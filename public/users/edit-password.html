<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/default.css" type="text/css"/>
    <link rel="stylesheet" href="/css/user/edit-password.css" type="text/css"/>
    <script type="module" src="/javascripts/header.js"></script>
    <script type="module" src="/javascripts/user/edit-password.js" defer></script>
    <title>Community - 비밀번호 수정</title>
</head>
<body>
<header>
    <div id="header-wrap">
        <p id="back">
            <span><</span>
        </p>
        <a href="/">
            <h1>
                아무말 대잔치
            </h1>
        </a>
        <div id="header-img" class="profile-img">
            <div id="profile-menu">
                <a href="/users/edit.html">회원정보수정</a>
                <a href="/users/edit-password.html">비밀번호수정</a>
                <p id="logout-button">로그아웃</p>
            </div>
        </div>
    </div>
</header>
<section class="wrap">
    <main class="box-small">
        <h1 class="page-title">
            비밀번호 수정
        </h1>
        <form class="input-box" id="edit-password-form">
            <div class="input-item">
                <label for="password">
                    비밀번호
                </label>
                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요." class="default-input">
                <p class="helper-text">
                    * helper text
                </p>
            </div>
            <div class="input-item">
                <label for="password-confirmation">
                    비밀번호 확인
                </label>
                <input type="password" name="password-confirmation" id="password-confirmation"
                       placeholder="비밀번호를 한번 더 입력하세요." class="default-input">
                <p class="helper-text">
                    * helper text
                </p>
            </div>
        </form>
        <button class="long-button buttons magenta-button" id="edit-submit">
            수정하기
        </button>
    </main>
</section>

</body>
</html>
