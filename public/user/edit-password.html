<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/default.css" type="text/css"/>
    <link rel="stylesheet" href="../css/user/edit-password.css" type="text/css"/>
    <title>Community - 비밀번호 수정</title>
</head>
<body>
<header>

    <a href="">
        <h1>
            아무말 대잔치
        </h1>
    </a>
    <menu class="profile-img">
        <li class="profile-menu">
            <a href="#">회원정보수정</a>
            <a href="#">비밀번호수정</a>
            <a href="#">로그아웃</a>
        </li>
    </menu>
</header>
<section class="wrap">
    <main class="box-small">
        <h1 class="page-title">
            비밀번호 수정
        </h1>
        <form class="input-box">
            <div class="input-item">
                <label for="password">
                    비밀번호
                </label>
                <input type="text" name="password" id="password" placeholder="비밀번호를 입력하세요." class="default-input">
                <p class="helper-text">
                    * helper text
                </p>
            </div>
            <div class="input-item">
                <label for="password-confirmation">
                    비밀번호 확인
                </label>
                <input type="text" name="password-confirmation" id="password-confirmation"
                       placeholder="비밀번호를 한번 더 입력하세요." class="default-input">
                <p class="helper-text">
                    * helper text
                </p>
            </div>
        </form>
        <button class="long-button buttons magenta-button">
            수정하기
        </button>
    </main>
</section>

</body>
</html>
