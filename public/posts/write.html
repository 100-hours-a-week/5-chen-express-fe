<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/default.css" type="text/css"/>
    <link rel="stylesheet" href="../css/post/write.css" type="text/css"/>
    <title>Community - 글 작성</title>
</head>
<body>
<header>
    <a href="../login.html" class="back">
        <span><</span>
    </a>
    <a href="">
        <h1>
            아무말 대잔치
        </h1>
    </a>
    <span class="profile-img">
    </span>
</header>
<section class="wrap">
    <main class="box-mid">
        <p class="page-title">
            게시글 작성
        </p>
        <form class="input-box">
            <div class="input-item post-title">
                <label for="title">
                    제목<span class="star">*</span>
                </label>
                <input type="text" name="title" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" class="post-input">
                <p class="helper-text"></p>
            </div>
            <div class="input-item post-content">
                <label for="content">
                    내용<span class="star">*</span>
                </label>
                <textarea name="content" id="content" placeholder="내용을 입력해주세요." class="post-input"></textarea>
                <p class="helper-text">
                    * helper text
                </p>
            </div>
            <div class="input-item">
                <label for="file">
                    이미지
                </label>
                <input type="file" name="file" id="file" class="post-input">
            </div>
        </form>
        <button class="buttons long-button magenta-button">
            완료
        </button>
    </main>
</section>

</body>
</html>
