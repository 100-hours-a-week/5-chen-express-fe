<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/post/edit.css" type="text/css"/>
    <link rel="stylesheet" href="/css/default.css" type="text/css"/>
    <script src="/javascripts/default.js" defer></script>
    <script src="/javascripts/posts/edit.js" defer></script>
    <title>Community - 글 수정</title>
</head>
<body>
<header>
    <div id="header-wrap">
        <p id="back">
            <span><</span>
        </p>
        <a href="/">
            <h1>
                아무말 대잔치
            </h1>
        </a>
        <div id="header-img" class="profile-img">
            <div id="profile-menu">
                <a href="/users/edit.html">회원정보수정</a>
                <a href="/users/edit-password.html">비밀번호수정</a>
                <a href="/index.html">로그아웃</a>
            </div>
        </div>
    </div>
</header>
<section class="wrap">
    <main class="box-mid">
        <p class="page-title">
            게시글 수정
        </p>
        <form class="input-box" id="post-edit-form">
            <div class="input-item post-title">
                <label for="title">제목 *</label>
                <textarea name="title" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" class="post-input" maxlength="26">
                    제목
                </textarea>
                <p class="helper-text"></p>
            </div>
            <div class="input-item post-content">
                <label for="content">내용 *</label>
                <textarea name="content" id="content" placeholder="내용을 입력해주세요." class="post-input">
                    내용
                </textarea>
                <p class="helper-text">
                    * helper text
                </p>
            </div>
            <div class="input-item">
                <label>이미지</label>
                <input type="file" name="file" id="file" class="post-input" accept="image/*">
                <label for="file" class="fake-file-input">
                    <span>파일 선택</span>
                    <span id="file-name-place">hello.txt</span>
                </label>

            </div>
        </form>
        <button class="buttons long-button deep-magenta-button" id="edit-done">
            완료
        </button>
    </main>
</section>

</body>
</html>
